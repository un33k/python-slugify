sudo: false
language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - pypy

install:
  - pip install pip -U
  - pip install -q -r requirements.txt
  - pip install .
  - pip install pep8
  - pip install coveralls
  - pip install https://github.com/un33k/pyflakes/tarball/master

before_script:
  - "bash pep8.sh"
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pyflakes -x W slugify; fi

script:
  - slugify --help
  - coverage run --source=slugify test.py

after_success:
  coveralls
