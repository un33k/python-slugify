package:
  name: python-slugify
  version: "1.2.1"

source:
  path: .

requirements:
  build:
    - python
    - unidecode >=0.04.16
  run:
    - python
    - unidecode >=0.04.16

build:
  python_noarch: True
  build: 1
  noarch: True
  preserve_egg_dir: True
  script: python setup.py install

