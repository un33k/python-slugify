name: CI

# Run on push only for dev/sandbox
# Otherwise it may trigger concurrently `push & pull_request` on PRs.
on:
  push:
    branches:
      - ci
      - staging

jobs:
  build:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7, 3.8, 3.9, "3.10", 3.11, pypy3.8]

    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install coveralls --upgrade
      - name: Run ruff
        run: |
          pip install --upgrade ruff
          ruff --exclude=build --format=github
               --select="A,B,DJ,E,F,PLC,PLE,PLW,W"
               --ignore=F401,F403 --line-length=117 .
      - name: Run test
        run: |
          coverage run --source=slugify test.py
      - name: Coveralls
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
